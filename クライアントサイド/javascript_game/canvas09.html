<!DOCTYPE html>
<html lang="en">

<head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <style>
        #clock {
            widows: 300px;
            height: 300px;
        }
    </style>
</head>

<body onload="init()">

    <canvas id="canvas" width="600" height="400"></canvas>
    <img id="photo" src="./images/sample1.JPG" style="display:none;">
    <img id="ship" src="./images/sample2.JPG" style="display:none;">

    <script>
        var ctx;
        function init() {
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            var ship = document.getElementById('ship');
            var photo = document.getElementById('photo');
            
            ctx.drawImage(ship, 10, 10);
            ctx.drawImage(ship, 10, 100, 50, 50);
            ctx.drawImage(photo, 10, 200, 50, 50);
            ctx.drawImage(photo, 260, 480, 200, 150, 150, 10, 200, 150);

        }
    </script>
</body>

</html>
