<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas</title>
        <meta charset="UTF-8">
    </head>
    <body onload="init()">
        
        <canvas id="canvas" width="600" height="400"></canvas>
        
        <script>
            var ctx;
            function init() {
                var canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 5;

                // 線を引く 1
                ctx.beginPath();
                ctx.moveTo(100, 100);
                ctx.lineTo(150, 50);
                ctx.lineTo(200, 100);
                ctx.stroke();

                // 線を引く 2
                ctx.beginPath();
                ctx.strokeStyle = '#FF00EE';
                ctx.moveTo(300, 100);
                ctx.lineTo(350, 50);
                ctx.lineTo(400, 100);
                ctx.closePath();
                ctx.stroke();
                
                // 線を引く 2
                ctx.beginPath();
                ctx.strokeStyle = '#EFEF00';
                ctx.moveTo(500, 100);
                ctx.lineTo(550, 50);
                ctx.lineTo(600, 100);
                ctx.fill();

            }
        </script>
    </body>
</html>
