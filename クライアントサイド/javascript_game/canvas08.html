<!DOCTYPE html>
<html lang="en">

<head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <style>
        #clock {
            widows: 300px;
            height: 300px;
        }
    </style>
</head>

<body onload="init()">

    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        var ctx;
        function init() {
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            ctx.font = "32px 'MS ゴシック'";
            ctx.strokeStyle = 'blue';
            ctx.strokeText('strokeTextによる文字', 10, 50);
            
            ctx.fillStyle = 'green';
            ctx.fillText('fillTextによる文字', 10, 100);

            ctx.fillStyle = 'red';
            ctx.fillText('ABCDEFGHILKLMNOPQRSTUVWXYZ', 10, 150, 200);

        }
    </script>
</body>

</html>
