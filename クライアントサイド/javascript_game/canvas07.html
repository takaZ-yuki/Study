<!DOCTYPE html>
<html lang="en">

<head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <style>
        #clock {
            widows: 300px;
            height: 300px;
        }
    </style>
</head>

<body onload="init()">

    <canvas id="canvas" width="300" height="300"></canvas>

    <script>
        var ctx, x = 150, y = 150, isKeyDown, isOpen = true, rotate = 0;

        function gobj(id) {
            return document.getElementById(id);
        }

        function init() {
            var canvas = gobj('canvas');
            ctx = canvas.getContext('2d');
            document.onkeydown = mykeydown;
            document.keyup = keyup;
            setInterval(tick, 200);
        }
        
        function tick() {
            if (isKeyDown) {
                isOpen = !isOpen;
            }
            paint();
        }

        function mykeydown(e) {
            switch (e.keyCode) {
                case 37: rotate = Math.PI;
                         break; // left
                case 38: rotate = - Math.PI / 2;
                         break; // up
                case 39: rotate = 0;
                         break; // right
                case 40: rotate = +Math.PI / 2;
                         break; // down
            }
            isKeyDown = true;
        }

        function keyup(e) {
            isKeyDown = false;
        }

        function paint() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, 300, 300);
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotate);
            ctx.moveTo(0, 0);
            if (isOpen) {
                ctx.arc(0, 0, 30, -Math.PI / 4, Math.PI / 4, true);                
            } else {
                ctx.arc(0, 0, 30, 0, Math.PI * 2, true);            
            }
            ctx.restore();
            ctx.fill();
        }
    </script>
</body>

</html>
